<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Notr</h1>
  <ul>
    {% if session.user %}
      <a href="{{ url_for('auth.logout') }}" class="button__logout">Log Out</a>
    {% else %}
      <a href="{{ url_for('auth.signup') }}" class="button__sign-up">Sign Up</a>
      <a href="{{ url_for('auth.login') }}" class="button__login" >Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
